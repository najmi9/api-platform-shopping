security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
       
        login:
            # pattern:  ^/api/login
             anonymous: true
             user_checker: App\Security\UserChecker
             json_login:
                check_path: /api/login_check
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
        api:
            pattern: ^/api/
            anonymous: true
            provider: app_user_provider
            user_checker: App\Security\UserChecker
            stateless: true
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator
   
    access_control:
           - { path: ^/api/products, roles: IS_AUTHENTICATED_ANONYMOUSLY }
           - { path: ^/api/categories, roles: IS_AUTHENTICATED_ANONYMOUSLY }
           - { path: ^/api/login_check, roles: IS_AUTHENTICATED_ANONYMOUSLY }
           - { path: ^/api/users, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [ POST]}
           - { path: ^/api/users/email/confirmation, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [GET] }    
           - { path: ^/api/docs, roles: IS_AUTHENTICATED_ANONYMOUSLY }
           - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

           